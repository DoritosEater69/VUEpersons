<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel=stylesheet href="css/style.css">
	<script src="https://kit.fontawesome.com/22f961ddd5.js" crossorigin="anonymous"></script>
</head>

<body>


	<div class="container-fluid" id="app">
		<div class="row d-flex align-items-end text-right">
			<div class="col-12 text-center py-5">
				<h2>Random Person</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-12 d-flex justify-content-center align-items-center flex-column">
				<div v-for="data in person">
					<div class="card" style="width: 20rem;">
						<img :src="data.picture.large" class="card-img-top" alt="...">
						<div class="card-body">
							<div class="card-text my-0 infoItem py-2"> <i class="fas fa-venus-mars genderIcon pr-2"></i> <p class="pl-2">{{ data.gender | capitalize }}</div>
							<p class="card-text my-0 infoItem py-2"> First Name : {{ data.name.first }}</p>
							<p class="card-text my-0 infoItem py-2"> Last Name : {{ data.name.last }}</p>
							<p class="card-text my-0 infoItem py-2"> Age : {{ data.dob.age }}</p>
							<p class="card-text my-0 infoItem py-2"> City: {{ data.location.city }}</p>
							<p class="card-text my-0 infoItem py-2"> <i class="far fa-flag countryIcon pr-2"></i> {{ data.location.country }} </p>
							<p class="card-text my-0 infoItem py-2"> Username: {{ data.login.username }} </p>
							<p class="card-text my-0 infoItem py-2" v-bind:title="email"> <i class="fas fa-at emailIcon pr-2"></i> {{ data.email }} </p>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-primary my-5" @click="randPerson">Get Person</button>
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.js"></script>
	<script src="script/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
